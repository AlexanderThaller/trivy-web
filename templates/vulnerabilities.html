<ul class="severity_count">
  <li class="critical" title="Critical">{{ severity_count.critical }}</li>
  <li class="high" title="High">{{ severity_count.high }}</li>
  <li class="medium" title="Medium">{{ severity_count.medium }}</li>
  <li class="low" title="Low">{{ severity_count.low }}</li>
  <li class="unknown" title="Unknown">{{ severity_count.unknown }}</li>
</ul>
