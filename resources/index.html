<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trivy Web Scanner</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/htmx/2.0.0/htmx.min.js.gz"></script>
  </head>
  <body>
    <h1>Trivy Image Scanner</h1>

    <form
      id="form"
      hx-target="#result"
      hx-post="/clicked"
      hx-indicator="#spinner"
      hx-disabled-elt="input[type='text'], button"
    >
      <fieldset>
        <h2>Image</h2>
        <p>
          <label for="imagename">Image Name</label>
          <input id="image" input="text" name="imagename" />
        </p>

        <h2>Credentials</h2>
        <p>
          <label for="username">Username</label>
          <input input="text" name="username" />
        </p>

        <p>
          <label for="password">Password</label>
          <input input="text" type="password" name="password" />
        </p>

        <h2>Cosign</h2>
        <p>
          <label for="cosign_key">Cosign Key</label>
          <input input="text" name="cosign_key" />
        </p>
      </fieldset>

      <p>
        <button>Submit</button>
        <img id="spinner" class="htmx-indicator" src="/img/bars.svg" />
      </p>
    </form>

    <div id="result"></div>
  </body>
</html>
