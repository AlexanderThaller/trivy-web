<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trivy Web Scanner</title>
    <script src="/js/htmx/1.9.4/htmx.min.js.gz"></script>
  </head>
  <body>
    <form
      id="form"
      hx-swap="outerHTML"
      hx-post="/clicked"
      hx-indicator="#spinner"
    >
      <input style="width: 300px" input="text" name="imagename" />
      <button>Submit</button>

      <img id="spinner" class="htmx-indicator" src="/img/bars.svg" />
    </form>
  </body>
</html>
