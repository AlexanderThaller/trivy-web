apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-web
spec:
  selector:
    matchLabels:
      app: trivy-web
  template:
    metadata:
      labels:
        app: trivy-web
        version: 1.0.0
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: trivy-web
          image: athallerde/trivy-web:2024-07-24-0
          args:
            - "--binding=0.0.0.0:16223"
            - "--server=http://trivy-server.trivy-web.svc.cluster.local:4954"
            - "--redis-server=redis://redis.trivy-web.svc.cluster.local:6379"
          ports:
            - containerPort: 16223
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 5
              memory: 2Gi
          volumeMounts:
            - name: cache
              mountPath: /.cache
      volumes:
        - name: cache
          emptyDir: {}
