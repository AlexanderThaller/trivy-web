apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: trivy-web
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: router-certs-default
      hosts:
        - trivy-web.apps.k8s.thaller.rocks
